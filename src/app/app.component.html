<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <!-- Container principal -->
    <div class="container">

      <!-- Titulo da tabela -->
      <h1>Lista de alunos</h1>

      <!-- Classes para manter as 12 colunas -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="content">
          <!-- Tabela -->
          <table class="table">
            <!-- Cabecalho da tabela -->
            <thead>
              <tr>
                <!-- Titulos colunas da tabela -->
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col">RU</th>
                <th scope="col">Nome do Curso</th>
                <th scope="col">Data de Aniversário</th>
              </tr>
            </thead>

          <!-- Corpo da tabela -->
            <tbody>
              <!-- Laco de repeticao para listagem dos alunos -->
              <ng-container *ngFor="let aluno of lista_alunos">
                <tr>
                  <!-- Adicionando valores as respectivas colunas -->
                  <th scope="row">{{ aluno.cod }}</th>
                  <td>{{ aluno.nome }}</td>
                  <td>{{ aluno.ru }}</td>
                  <td>{{ aluno.nome_curso }}</td>
                  <td>{{ aluno.data_aniversario }}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
     </div>
    </div>
  </body>

</html>
